name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        goos: [darwin]
        goarch: [amd64, arm64]
        include:
          - goarch: amd64
            suffix: darwin-amd64
          - goarch: arm64
            suffix: darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o ocr-${{ matrix.suffix }} ./cmd/ocr
          chmod +x ocr-${{ matrix.suffix }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ocr-${{ matrix.suffix }}
          path: ocr-${{ matrix.suffix }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          # Artifacts are extracted into directories, find the actual binary files
          for dir in ocr-*; do
            if [ -d "$dir" ]; then
              # Find the binary file inside the directory
              binary=$(find "$dir" -type f -name "ocr-*" | head -1)
              if [ -n "$binary" ]; then
                # Create checksum next to the binary
                shasum -a 256 "$binary" > "${binary}.sha256"
              fi
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/ocr-darwin-amd64/ocr-darwin-amd64
            artifacts/ocr-darwin-amd64/ocr-darwin-amd64.sha256
            artifacts/ocr-darwin-arm64/ocr-darwin-arm64
            artifacts/ocr-darwin-arm64/ocr-darwin-arm64.sha256
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

